version: 2
updates:
  # pnpm (Next.js)
  - package-ecosystem: "npm"
    directory: "/apps/next-app"
    schedule:
      interval: "monthly"
    groups:
      all-npm:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Go API
  - package-ecosystem: "gomod"
    directory: "/apps/go-api"
    schedule:
      interval: "monthly"
    groups:
      all-go:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      all-actions:
        patterns:
          - "*"
